<div class="container">
  <div class="row m-0 p-0 main-row">
    <div class="col-md-4 m-auto p-4 main-col">
      <img src="https://www.seoclerk.com/pics/556744-1wYpi51504622425.jpg" alt="" class="">
    </div>
    <div class="col-md-8 m-auto border-left p-4 main-col">
      <h2 class="text-center p-c mb-4 pb-4">Welcome To Your Brand</h2>
      <form [formGroup]="loginForm" class="mt-4 pt-2">
        <div class="form-group my-4 mx-auto">
          <input type="email" class="form-control my-4 mx-auto" id="uname" formControlName="uname" placeholder="User Name">
        </div>
        <div class="form-group my-4 mx-auto">
          <input type="password" class="form-control my-4 mx-auto" id="password" formControlName="password" placeholder="Password">
        </div>
      </form>
      <p class="text-center r-c" *ngIf="msg != ''">{{msg}}</p>
       <div class="row"> 
        <div class="col-md-6 text-center mb-2">
          <a routerLink="/register">Register</a>
        </div>
        <div class="col-md-6 text-center border-left mb-2">
          <a routerLink="/forget-password" class="">Forget Password</a>
        </div>
       </div> 
      <div class="text-center">
        <button (click)="login()" [disabled]="loginForm.invalid" class="btn btn-success button-200">LOGIN</button>
        <button (click)="reset()" class="btn btn-default button-200">Reset</button>
      </div>
    </div>
  </div>
</div>
