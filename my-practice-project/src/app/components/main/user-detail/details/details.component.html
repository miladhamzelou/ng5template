<div class="container">
  <div class="row">
  <div class="col-md-12">
      <h3 class="p-c clearfix">Details</h3>
      <div class="text-right">
        <button class="btn btn-success btn-sm">Edit</button>
      </div>
  </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <ul>
        <li class="row">
          <p class="col-md-6">First Name</p>
          <p class="col-md-6">{{user?.firstName}}</p>
        </li>
        <li class="row">
          <p class="col-md-6">Middle Name</p>
          <p class="col-md-6">{{user?.middleName}}</p>
        </li>
        <li class="row">
          <p class="col-md-6">Last Name</p>
          <p class="col-md-6">{{user?.lastName}}</p>
        </li>
        <li class="row">
          <p class="col-md-6">Email</p>
          <p class="col-md-6">{{user?.uname}}</p>
        </li>
        <li class="row">
          <p class="col-md-6">Mobile</p>
          <p class="col-md-6">{{user?.mobile}}</p>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <ul>
        <li class="row">
          <p class="col-md-6">Address</p>
          <p class="col-md-6">{{user?.address}}</p>
        </li>
        <li class="row">
          <p class="col-md-6">Delivery Address</p>
          <div class="col-md-6">
            <ul>
              <li *ngFor="let add of user?.deliveryAddress">{{add}} <span>Delete</span></li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
